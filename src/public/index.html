<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/vector-mirror.png">
    <title>deChess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./images/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./images/2.png" class="logo-img" height="70" width="200" alt="Logo" />
              <img src="./images/3.png" class="logo-img hide" height="70" width="200" alt="Logo"/>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Open Challenges</a></li>
                <li><a href="#">How to play</a></li>
                <li><a href="#">About</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
                <div class="panel panel-default">
                  <div class="panel-body text">
                    <strong>Balance</strong>: <span id="SCTBalance"></span> SCT<br/><br/>
                    <h4>Challenge an opponent!</h4>
                    <input type="text" class="form-control" id="SCTTransferAddress" placeholder="Address" />
                    <input type="text" class="form-control" id="SCTTransferAmount" placeholder="Amount" />
                      <a href="#" class="btn" id="transferButton">Transfer</a>
                      <a href="#" class="btn" id="stakeButton" type="button">Create challenge</a>
                      <a href="#" class="btn" id="findGame" type="button">Find games</a>
                  </div>
                </div>
              </div>
            </div>

            <div class="right">
              <img src="./images/vector.png" height="600" width="100" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="js/UI.js"></script>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->



    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
